- name: 王加银
  photo: TaoXiang.webp
  info: 副教授
  email: txiang [at] cqu [dot] edu [dot] cn
  biography: 教育部“新世纪优秀人才支持计划”获得者，重庆市杰出青年基金获得者，重庆市优秀博士论文获得者。IEEE会员，ACM会员，中国计算机学会会员，中国密码学会会员，中国计算机学会区块链专委会委员，中国图象图形学学会数字媒体取证与安全专委会委员，中国电子学会电路与系统分会混沌与非线性电路专委会副主任，中国密码学会混沌保密通信专委会委员，中国保密协会隐私保护专业委员会委员，四川省计算机学会网络与信息系统专委会副主任。香港中文大学、香港城市大学、美国马萨诸塞大学洛厄尔分校访问学者。研究方向包括（但不局限于）区块链、隐私保护、人工智能安全、多媒体安全、云计算安全、大数据安全等。
  position: director
  cv: /zh-cn/txiang/

- name: 于濂
  photo: NingWang.webp
  info: 高级工程师
  email: nwang5 [at] cqu [dot] edu [dot] cn
  biography: 重庆大学“泓深青年学者”，IEEE Member。北京邮电大学博士，美国乔治梅森大学博士后研究员。研究方向包括（但不局限于）物理层安全，信息物理系统安全及隐私保护，射频指纹，以及机器学习和无人机安全等。相关研究成果先后发表于IEEE Networks Magazine, IEEE Transactions on Information Forensics and Security, IEEE Transactions on Wireless Communication, IEEE International Conference on Computer Communications, IEEE Internet of Things Journal等国际主流期刊及会议。受邀为多个国际期刊会议审稿人，包括：IEEE TIFS, IEEE TWC, IEEE TMC, IEEE TCOM, IEEE TVT, IEEE TCCN, IEEE Wireless Communication magazine, IEEE IoT Journal, IEEE INFOCOM, IEEE CNS, IEEE GLOBECOM等。
  position: member

- name: 刘玉铭
  photo: ShangweiGuo.webp
  info: 高级工程师
  email: swguo [at] cqu [dot] edu [dot] cn
  biography: 先后在香港浸会大学数据库实验室（合作导师徐建良教授）和新加坡南洋理工大学网络安全实验室（合作导师刘杨教授和张天威教授）从事研究工作。研究方向包括（但不局限于）人工智能安全，联邦学习安全，大数据安全以及多媒体安全等。先后主持国家自然科学基金联合重点项目课题、青年科学基金，重庆市面上等项目，相关研究成果先后发表于ICLR, ICDE, CVPR, ACM MM, IJCAI, AsiaCCS, AAMAS等国际或领域顶级会议和TIFS, TC, TCSVT, TMM, TSC, TOSN等国际或领域顶级期刊。
  position: member

- name: 李方轶
  photo: ChuanMa.webp
  info: 讲师
  email: chuan [dot] ma [at] cqu [dot] edu [dot] cn
  biography: 重庆大学计算机学院担任副教授，IEEE可信数据共享国际标准委员会秘书长。马川博士于2009年至2013年在北京邮电大学攻读学士学位，于2014年至2018年在悉尼大学攻读博士学位。马川博士致力于无线通信、机器学习以及隐私保护融合的相关研究，面向信息论、随机优化理论和人工智能的交叉融合，先后开展了基于社交网络的基站缓存技术、高密度基站的网络性能分析以及基于大数据的隐私保护算法设计等工作，目前专注于分布式多智能体系统的的隐私与安全保护方向，并取得了一定的创新型成果。已在相关研究领域发表英文论文40余篇，其中在SCI期刊上发表论文20余篇，2篇ESI高被引论文。马川博士获得2018年国际会议IEEE WCNC学生最佳论文奖，2022年IEEE信号处理协会最佳论文奖，2022年中国电子协会网络安全协会最佳论文，担任多个知名国际期刊，国际会议的审稿人。
  position: member
  
